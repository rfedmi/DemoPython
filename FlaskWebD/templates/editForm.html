<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="static/css/styleupeulp1.css" />
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript">
function accionURL(objUrl){
	location.href=objUrl;
	}    
</script>
</head>
<body>
	<div align="center" id="divFAdd" >
	<center>	
	<form action="actualizar" id="formAdd" name="formAdd">
	{% for item in newsitems %}
	<table>
		<tr>
			<td>Nombre:</td>
			<td><input type="text" id="nombre" name="nombre" class="txtRegular" placeholder="Coloque su nombre" value="{{ item[1] }}"> </td>		
		</tr>
		<tr>
			<td>Apellido Paterno:</td>
			<td><input type="text" id="apellpat" name="apellpat" value="{{ item[2] }}"> </td>		
		</tr>
		<tr>
			<td>Apellido Materno:</td>
			<td><input type="text" id="apellmat" name="apellmat" value="{{ item[3] }}"> </td>		
		</tr>
		<tr>
			<td>DNI:</td>
			<td><input type="text" maxlength="8" size="10" id="dni" name="dni" value="{{ item[4] }}"> </td>		
		</tr>	
		<tr>
			<td>Fecha Nacimiento:</td>
			<td><input type="date" id="fnacimiento" name="fnacimiento" placeholder="yyyy-mm-dd" value="{{ item[5] }}"> </td>		
		</tr>
		<tr>
			<td>Sexo:</td>
			<td>
			<div> 				
			Masculino<input type="radio" value="M" id="sexo" {% if item[6] == "M"  %} checked="checked" {% endif %} name="sexo" > 
			Femenino<input type="radio" value="F" id="sexo" {% if item[6] == "F"  %} checked="checked" {% endif %} name="sexo" > </div>			
			</td>		
		</tr>			
		<tr>
			<td>Direcci&oacute;n:</td>
			<td>			
			<textarea rows="4" id="directhion" name="directhion" cols="25">{{ item[7] }}</textarea>
			</td>		
		</tr>
		<tr>
			<td>Celular:</td>
			<td>			
			<input type="text" id="celular" name="celular"  value="{{ item[8] }}" placeholder="Numero">
			</td>		
		</tr>		
		<tr>
			<td>Estado:</td>
			<td>			
			<select id="estado" name="estado">
				<option  value="1" {% if item[9] == 1 %} selected="selected" {% endif %}>Activo </option>
				<option value="0" {% if item[9] == 0  %} selected="selected"{% endif %}>Desactivo </option>
			</select>
			</td>		
		</tr>
		<tr> 
		<td colspan="2"> <br><br> <hr> </td> 
		</tr>	
		<tr>
			<td colspan="2" align="center">
			<input type="hidden"  id="idpersona" name="idpersona" value="{{ item[0] }}">
			<input type="submit" id="btnRegistrar" class="btnAdd"   name="btnRegistrar" value="Modificar">		
			<input type="button" id="btnCancelar" class="btnCancelar" onclick="accionURL('/')"  name="btnCancelar" value="Cancelar">			
			</td>	
		</tr>												
	</table>	
	{% endfor %}	
	</form>	
	</center>
	</div>
</body>
</html>
